<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChooChoo Scheduler</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment@2.22.2/moment.js"></script>
</head>

<body>

  <div class="container-fluid">
    <div class="jumbotron text-center bg-success text-light">
      <h1 class="display-4">ChooChoo Scheduler</h1>
      <p class="lead">Ride the Bullet</p>
    </div>
    <div class="card border border-success mb-5">
      <div class="card-header">
        Current Train Schedule
      </div>
      <div class="card-body">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Train Name</th>
              <th scope="col">Destination</th>
              <th scope="col">Frequency(min)</th>
              <th scope="col">Next Arrival</th>
              <th scope="col">Minutes Away</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </div>
    <div class="card border border-success mb-5">
      <div class="card-header">
        Add Train
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="name">Train Name</label>
            <input type="text" class="form-control" id="name">
          </div>
          <div class="form-group">
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destination">
          </div>
          <div class="form-group">
            <label for="firstTrainTime">First Train Time (HH:mm - militray time)</label>
            <input type="text" class="form-control" id="firstTrainTime">
          </div>
          <div class="form-group">
            <label for="frequency">Frequency (min.)</label>
            <input type="text" class="form-control" id="frequency">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="assets/javascript/app.js"></script>
</body>

</html>
